name: Pre-Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*-pre*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Build Shell
        run: pnpm --filter napcat-shell run build

      - name: Archive Artifacts
        run: |
          mkdir -p release
          cp -r packages/napcat-shell/dist release/napcat-shell-dist

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          name: Pre-Release ${{ github.ref_name }}
          prerelease: true
          files: |
            release/napcat-shell-dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
